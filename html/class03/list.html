<!-- *---------------------------------------- -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List in Html</title>
    <style>
      html {
        font-family: "jost", sans-serif;
        background-color: #efefef;
      }
      h1 {
        font-weight: bold;
      }
      li {
        text-transform: capitalize;
      }
    </style>
  </head>
  <body>
    <h1>HTML LIST TAG</h1>
    <ul style="list-style-type: none">
      <li>apple</li>
      <li>banana</li>
      <li>pears</li>
    </ul>
    <hr />
    <ol start="10">
      <li>1st class</li>
      <li>2nd class</li>
      <li>3rd class</li>
    </ol>
    <hr />
    <ul>
      <li>
        fruits
        <ol>
          <li>banana</li>
          <li>
            apple
            <ul>
              <li>red</li>
              <li>green</li>
            </ul>
          </li>
          <li>pears</li>
        </ol>
      </li>
      <li>vegetables</li>
      <li>meats</li>
    </ul>
  </body>
</html>
